<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orodomop Extension</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer" id="timer">
        <span class="minutes" id="minutes">25</span>
        <span class="colon" id="colon">:</span>
        <span class="seconds" id="seconds">00</span>
    </div>
    <div class="setTimer" id="setTimer">
        <button class="timerButton" id="startTimer">Start</button>
        <button class="timerButton" id="pauseTimer">Pause</button>
        <button class="timerButton" id="resetTimer">Reset</button>
    </div>
</body>
</html>
